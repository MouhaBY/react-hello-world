server {
  listen 80;
  server_name localhost;

  root /usr/share/nginx/html;
  index index.html index.htm;

  # This block is crucial for single-page applications (SPAs) like React.
  # It ensures that direct access to routes (e.g., /about) or page refreshes
  # on a sub-route will serve the index.html file, allowing React Router
  # to handle the routing client-side.
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Optional: Add caching headers for static assets (JS, CSS, images, etc.)
  # This improves performance by allowing browsers to cache these files.
  location ~* \.(js|css|png|jpg|jpeg|gif|ico|woff|woff2|ttf|svg|eot)$ {
    expires 30d;
    add_header Cache-Control "public, no-transform";
  }

  # Optional: Enable Gzip compression for better performance
  gzip on;
  gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;
  gzip_proxied any;
  gzip_comp_level 5;
  gzip_buffers 16 8k;
  gzip_http_version 1.1;
  gzip_disable "MSIE [1-6]\.";
  gzip_vary on;
}
