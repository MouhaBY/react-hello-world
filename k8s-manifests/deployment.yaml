apiVersion: apps/v1
kind: Deployment
metadata:
  name: react-hello-world
  labels:
    app: react-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-app
  template:
    metadata:
      labels:
        app: react-app
    spec:
      containers:
      - name: react-app
        image: mouhaby92/react-hello-world:latest
        ports:
        - containerPort: 80
